<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHELY Finance</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #FFFFFF; /* Bright white text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .blockchain-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .blockchain-logos img {
            width: 100px;
            height: auto;
        }

        footer {
            margin-top: 50px;
            font-size: 1rem;
        }

        .contact {
            font-size: 1.2rem;
            margin-top: 30px;
        }

        a {
            color: #FFFFFF; /* White link color to match the text */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JHELY Finance</h1>
        <p>Innovating Payments and Trading with Blockchain Solutions</p>
        
        <div class="blockchain-logos">
            <a href="https://solana.com" target="_blank">
                <img src="https://cryptologos.cc/logos/solana-sol-logo.png?v=023" alt="Solana Logo">
            </a>
            <a href="https://stellar.org" target="_blank">
                <img src="https://cryptologos.cc/logos/stellar-xlm-logo.png?v=023" alt="Stellar Logo">
            </a>
        </div>

        <div class="contact">
            Contact us: <a href="mailto:info@jhely.finance">info@jhely.finance</a>
        </div>

        <footer>
            &copy; 2024 JHELY Finance. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
